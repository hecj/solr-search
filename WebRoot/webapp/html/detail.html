<!DOCTYPE html> 
<html>
<head>
	<title>文章</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../js/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="../css/index.css?v=20150215" charset="UTF-8">
	<script src="../js/common/jquery-1.8.1.min.js"></script>
	<script src="../js/common/jquery.cookie.js"></script>
	<script src="../js/common/jquery.json-2.2.js"></script>
	<script src="../js/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="../js/app/common.js?v=20150215"></script>
	<script src="../js/app/index.js?v=201502151"></script>
	
</head>
<body>

<!-- detail page -->
<div data-role="page" id="page_detail">

	<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false" >
		<a href="index.html" data-icon="back" data-transition="none" class="ui-btn-left" data-direction="reverse">返回</a>
		<h1 class="detail_title"></h1>
	</div>
	<div role="main" class="ui-content">
		<div id="detailMessage" data-role="popup" class="ui-content" data-theme="a" data-transition="none">
		</div>
		<input id="essayId" type="hidden"/>
		<div>
			<table>
				<tr>
					<td width="50"><b>标题：</b></td>
					<td><label class="detail_title"></label></td>
				</tr>
			</table>
		</div>
		<hr>
		<div>
			<article class="detail_content indent">
			</article>
			<div style="text-align: right;">
				<div class="detail_usercode"></div>
				<label class="detail_createDate"></label>
			</div>
		</div>
		<hr>
		<div>
			<b>评论：</b>
			<span class="showCommentTotal"></span>
		</div>
		<hr>
		<div id="commentList">
		</div>
		<div class="divCenter">
			<a id="loadMoreComment" href="#" data-role="button" data-theme="b" data-inline="true">
				<span>加载更多</span>
			</a>
		</div>
		<form id="fomAddComment" style="text-align: center">
			<div class="ui-field-contain">
				<textarea data-mini="true" cols="40" rows="40" name="commentContent" placeholder="请输入评论内容"></textarea>
			</div>
			<a id="addCommentSub" data-role="button" data-theme="b" >提交</a>
		</form>
		
	</div><!-- /content -->
	
	<div class="footer" data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false" >
		<label>Just want to hurt you more @ hecj</label>
	</div>

</div><!-- /page -->


</body>
</html>
