<html>
<head>
	<title>注册新用户</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="../css/index.css?v=20150214" charset="UTF-8">
	<script src="../js/common/jquery-1.8.1.min.js"></script>
	<script src="../js/common/jquery.cookie.js"></script>
	<script src="../js/common/jquery.json-2.2.js"></script>

<body>

<!-- login page -->
<div data-role="page" id="page_reg">

	<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
		<a href="login.html" data-icon="back" class="ui-btn-left"  data-transition="slide" data-direction="reverse">已注册,去登录</a>
		<h1>注册新用户</h1>
	</div><!-- /header -->
	<div role="main" class="ui-content">
		<div id="regMessage" data-role="popup" class="ui-content" data-theme="a" data-transition="slide">
		</div>
		<form id="formReg">
			<div class="ui-field-contain">
			    <label for="usercode">用户名:</label>
			    <input name="usercode" placeholder="请输入用户名" value="" type="text">
			</div>
			<div class="ui-field-contain">
			    <label for="username">昵称:</label>
			    <input name="username" placeholder="请输入昵称" value="" type="text">
			</div>
			<div class="ui-field-contain">
			    <label for="password">密码:</label>
			    <input name="password" placeholder="请输入密码" value="" type="password">
			</div>
			<div class="ui-field-contain">
			    <label for="repassword">确认密码:</label>
			    <input name="repassword" placeholder="请输入确认密码" value="" type="password">
			</div>
			<div>
				<a id="register" data-role="button" data-theme="b" >提交</a>
			</div>
		</form>
		
		<div style="margin-top: 50px;" class="divCenter">
			<a href="index.html" data-transition="slide">匿名浏览</a>
		</div>
		
	</div><!-- /content -->
	
	<div class="footer" data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false" >
		<label>Just want to hurt you more @ hecj</label>
	</div>

</div><!-- /page -->
