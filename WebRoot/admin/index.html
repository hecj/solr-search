<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>HECJ-HEY登陆</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link id="easyUITheme" rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<script type="text/javascript" src="js/jquery/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="easyui/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
  <style type="text/css">
  		
  		body {
			background: url(../images/home/llb.jpg);
		}
		
    	label{
    		display:inline-block;
    		width: 70px;
    		text-align: right;
    	}
    	
    	div{
    		height: 35px;
    	}
    </style>
    <script type="text/javascript">
    	$(function(){
	    	document.onkeydown = function(e){
	    	    var ev = document.all ? window.event : e;
	    	    if(ev.keyCode==13) {
	    	    	submitForm();
	    	    }
	    	}
	    	$('form input[name=usercode]').val('hecj');
	    	$('form input[name=password]').val('hecj');
	    	$("#login").bind('click',subFun);
	    	$("#reset").bind('click',resetFun);
    	}); 
	    var subFun = function(){
			//validate
			var isValid = $("form").form('validate');
			if (!isValid){
				return;
			}
			//sumbit
		    $('form').form('submit', {
		    	url : '../admin/user/user.htm?operator=login',
		        success: function(data){
			        var data = eval('(' + data + ')');
			        if (data.code == '0'){
			        	location.href='../admin';
			        }else{
			        	
				    }
		        }
		    });
		}
		//reset
		var resetFun = function(){
			$('form')[0].reset();
		}
    </script>
  </head>
  <body>
    <br/><br/>
  	<div>
  		<label>登陆账户</label>
  		<ul>
  			<li>hecj/hecj(系统管理员)</li>
  		</ul>
  	</div>
  	<br/><br/><br/>
	<form method="post">
  		<div>
  			<label>用户名:</label>
			<input type="text" name="usercode" class="easyui-validatebox" data-options="required:true,validType:'notEmpty'">
  		</div>
  		<div>
  			<label>密码:</label>
			<input type="password" name="password" class="easyui-validatebox" data-options="required:true,validType:'notEmpty'"/>
  		</div>
  		<div style="margin-left: 80px;">
	  		<a class="easyui-linkbutton" id="login">登陆</a>
	  		<a class="easyui-linkbutton" id="reset">重置</a>
  		</div>
  	</form>
  </body>
</html>
