<!DOCTYPE html> 
<html>
<head>
	<title>用户登录</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../js/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" href="../css/index.css" />
	<script src="../js/common/jquery-1.8.1.min.js"></script>
	<script src="../js/common/jquery.cookie.js"></script>
	<script src="../js/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="../js/app/common.js"></script>
	<script src="../js/app/index.js"></script>
</head>
<body>

<!-- login page -->
<div data-role="page" id="page_login">

	<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false" >
		<h1>用户登录</h1>
		<a href="register.html" data-icon="forward" data-ajax="false" class="ui-btn-right">注册新用户</a>
	</div><!-- /header -->
	<div role="main" class="ui-content">
		<div id="loginMessage" data-role="popup" class="ui-content" data-theme="a" data-transition="slide">
		</div>
		<form id="formLogin">
			<div class="ui-field-contain">
			    <label>用户名:</label>
			    <input name="usercode" placeholder="请输入用户名" value="" type="text">
			</div>
			<div class="ui-field-contain">
			    <label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
			    <input name="password" placeholder="请输入密码" value="" type="password">
			</div>
			<div>
				<a id="login" data-role="button" data-theme="b" >登陆</a>
				<a id="reset" data-role="button" data-theme="b" >重置</a>
			</div>
		</form>
		
		<div style="margin-top: 80px;text-align: center;">
			<a href="index.html">匿名浏览</a>
		</div>
		
	</div><!-- /content -->
	
	<div id="footer" data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false" >
		<label>Just want to hurt you more @ hecj</label>
	</div>

</div><!-- /page -->


</body>
</html>
